name: Docker

on:  
  workflow_dispatch:
  push:
    branches: 
      - main       
      - develop    
      - 'feature/*'
      - 'release/*'
      - 'hotfix/*'
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: 
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  MAJOR: 3
  MINOR: 0
  TAG_PREFIX: it-works-on-my-machine

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: npm install
        run: npm install

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      image_ref: ${{ steps.version.outputs.image_ref }}

    steps:
      - name: Setup Snyk CLI
        uses: snyk/actions/setup@main

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Docker image version tag
        id: version
        run: |
          VERSION="${{ env.MAJOR }}.${{ env.MINOR }}-${{ env.TAG_PREFIX }}-${GITHUB_RUN_NUMBER}"
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "image_ref=$IMAGE_REF" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "IMAGE_REF=$IMAGE_REF" >> $GITHUB_ENV

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: ${{ env.VERSION }}
      
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.IMAGE_REF }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ env.IMAGE_REF }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

      - name: Snyk Container Scan
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk container test ${{ env.IMAGE_REF }} --severity-threshold=high || true

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y curl sudo lsb-release

    - name: Install Kind
      run: |
        curl -Lo ./kind https://github.com/kubernetes-sigs/kind/releases/download/v0.18.0/kind-linux-amd64
        chmod +x ./kind
        sudo mv kind /usr/local/bin/

    - name: Create Kind Kubernetes cluster with port 5000 mapped
      run: |
        cat <<EOF | kind create cluster --name github-actions-cluster --config=-
        kind: Cluster
        apiVersion: kind.x-k8s.io/v1alpha4
        nodes:
        - role: control-plane
          extraPortMappings:
          - containerPort: 30500  # Inside Kind (NodePort)
            hostPort: 3000        # Exposed to GitHub Runner localhost
        EOF

    - name: Set up kubectl
      run: |
        export KUBEVERSION=$(kubectl version --short | awk -Fv '/Server Version/ {print $3}')
        echo "KUBEVERSION=$KUBEVERSION"
        echo "KUBE_CONFIG=/home/runner/.kube/config" >> $GITHUB_ENV

    - name: Verify kubectl is working
      run: |
        kubectl cluster-info

    - name: variable check
      run: |
        echo "KUBECONFIG is $KUBECONFIG"
        echo "IMAGE_REF is $IMAGE_REF"
        echo "VERSION is $VERSION"
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Log into GHCR
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Deploy to Kubernetes
      run: kubectl apply -f k8s/deployment.yaml
  
    - name: Test app
      run: |
        sleep 10
        curl -s http://localhost:3000/health | grep "Still working" && echo "PASS ✅" || echo "FAIL ❌"
  
  
